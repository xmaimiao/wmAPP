current_sign_present:
  - by: xpath
    locator: '//*[@class="van-tabs__content"]/div[1]/div[1]/div[1]/div[1]/div[1]/div[1]/div[1]/div[2]//div[@class="color-blue"]'
    action: wait
  - by: xpath
    locator: '//*[@class="van-tabs__content"]/div[1]/div[1]/div[1]/div[1]/div[1]/div[1]/div[1]/div[2]//div[@class="color-blue"]'
    action: text


current_sign_fullattendance:
 - by: xpath
   locator: '//*[@class="van-tabs__content"]/div[1]/div[1]/div[1]/div[1]/div[1]/div[1]/div[1]/div[1]//div[@class="color-black"]'
   action: wait
 - by: xpath
   locator: '//*[@class="van-tabs__content"]/div[1]/div[1]/div[1]/div[1]/div[1]/div[1]/div[1]/div[1]//div[@class="color-black"]'
   action: text

current_sign_absent:
